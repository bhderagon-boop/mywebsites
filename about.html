<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>درباره من</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>درباره من</h2>
  <p id="about-content">در حال بارگذاری...</p>

  <script>
    let db;
    let request = indexedDB.open("GamesDB", 2);

    request.onsuccess = function(e){
      db = e.target.result;
      loadAbout();
    };

    function loadAbout(){
      let transaction = db.transaction(["about"], "readonly");
      let store = transaction.objectStore("about");
      let req = store.get(1);

      req.onsuccess = function(){
        if(req.result){
          document.getElementById("about-content").textContent = req.result.text;
        } else {
          document.getElementById("about-content").textContent = "متنی ثبت نشده است.";
        }
      };
    }
  </script>
</body>
</html>
